            <!-- Main content area. -->
            <main>
                <!-- Home view. -->
                <div id="home-view" class="view" role="main">
                    <fluent-image fit="contain">
                        <img alt="微信图片查看器预览图" src="../static/images/photo.png">
                    </fluent-image>
                    <fluent-text size="1200">
                        <h1>微信图片查看器</h1>
                    </fluent-text>
                    <fluent-text>
                        <p>请选择一个根目录以开始浏览图片。</p>
                    </fluent-text>
                    <fluent-button id="select-folder-btn" appearance="accent" aria-label="选择文件夹开始浏览">
                        选择文件夹
                    </fluent-button>
                    <p id="current-folder-info" aria-live="polite"></p>
                </div>

                <!-- Folder view (hidden by default). -->
                <div id="folder-view" class="view hidden" role="main">
                    <!-- Directory tree sidebar. -->
                    <aside class="sidebar" aria-label="目录导航">
                        <div class="sidebar-header">目录</div>
                        <div id="dir-tree-container">
                            <fluent-tree id="dir-tree" role="tree" aria-label="文件夹目录树"></fluent-tree>
                        </div>
                    </aside>

                    <!-- Image display panel. -->
                    <section class="content-panel">
                        <!-- Breadcrumb navigation. -->
                        <div id="breadcrumb-container">
                            <fluent-breadcrumb id="breadcrumb" aria-label="当前位置"></fluent-breadcrumb>
                            <div style="margin-left: auto; display: flex; gap: 8px; align-items: center;">
                                <fluent-text>布局:</fluent-text>
                                <!-- Layout toggle button. -->
                                <fluent-button id="layout-toggle-btn" appearance="stealth" title="切换布局模式"
                                    aria-label="切换布局模式">
                                    <svg id="layout-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <!-- Masonry layout icon. -->
                                        <path
                                            d="M3 2h4v6H3V2zm0 8h4v8H3v-8zm6-8h4v4H9V2zm0 6h4v10H9V8zm6-6h4v8h-4V2zm0 10h4v6h-4v-6z" />
                                    </svg>
                                </fluent-button>
                            </div>
                        </div>

                        <!-- Image scroll container. -->
                        <div class="gallery-scroll-container">
                            <!-- JS-driven masonry gallery. -->
                            <div id="image-gallery" role="list" aria-label="图片画廊"></div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </fluent-design-system-provider>

    <!-- Image viewer dialog (modal). -->
    <div id="image-viewer" class="dialog hidden" aria-hidden="true">
        <!-- Backdrop overlay. -->
        <div class="viewer-backdrop"></div>

        <!-- Viewer content. -->
        <div class="viewer-content" role="dialog" aria-modal="true" aria-labelledby="viewer-caption">
            <!-- Viewer toolbar. -->
            <div class="viewer-toolbar">
                <fluent-text id="viewer-caption"></fluent-text>
                <div class="viewer-toolbar-actions">
                    <fluent-button id="viewer-reset-btn" appearance="outline" aria-label="重置图片视图">
                        重置视图
                    </fluent-button>
                    <fluent-button id="viewer-save-btn" appearance="outline" aria-label="保存图片到本地">
                        保存图片
                    </fluent-button>
                    <fluent-button id="viewer-close-btn" appearance="accent" aria-label="关闭图片查看器">
                        关闭
                    </fluent-button>
                </div>
            </div>

            <!-- Image stage. -->
            <div id="viewer-stage" tabindex="0" role="img" aria-label="图片预览区域">
                <div id="viewer-image-wrapper">
                    <img id="viewer-image" alt="预览图像" draggable="false">
                </div>
            </div>
        </div>
    </div>

    <div id="image-context-menu" class="context-menu hidden" role="menu">
        <fluent-button appearance="stealth" data-action="preview">预览图片</fluent-button>
        <fluent-button appearance="stealth" data-action="save">保存图片</fluent-button>
    </div>

    <!-- Main application script. -->
    <script defer src="../static/js/main.js"></script>
</body>

</html>
